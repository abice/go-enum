version: 2
jobs:
  golang_1.9:
    working_directory: /go/src/github.com/abice/go-enum
    docker:
      - image: circleci/golang:1.9
    steps:
      - checkout
      - run:
          name: Install Go Deps
          command: |
            go get -v github.com/jteeuwen/go-bindata/...
            go get -v golang.org/x/tools/cmd/cover
            go get -v github.com/mattn/goveralls
            go get -v github.com/modocache/gover
      - run:
          name: Build
          command: |
            ls -la
            make build
      - run:
          name: Test
          command: |
            make cover
            make coveralls
  golang_1.10.1:
    working_directory: /go/src/github.com/abice/go-enum
    docker:
      - image: circleci/golang:1.10.1
    steps:
      - checkout
      - run:
          name: Install Go Deps
          command: |
            go get -v github.com/jteeuwen/go-bindata/...
            go get -v golang.org/x/tools/cmd/cover
            go get -v github.com/mattn/goveralls
            go get -v github.com/modocache/gover
      - run:
          name: Build
          command: |
            make build
      - run:
          name: Test
          command: |
            make cover
            make coveralls

workflows:
  version: 2
  build_and_test:
    jobs:
      - golang_1.9
      - golang_1.10.1
