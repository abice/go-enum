version: 2


common_parts: &common_parts
  steps:
    - checkout
    - run:
        name: Build
        command: |
          make build
    - run:
        name: Test
        command: |
          make cover
          if [[ -n "$COVERALLS_TOKEN" ]]; then
            make coveralls
          fi
    - store_artifacts:
          path: coverage.html


jobs:
  golang_1.12:
    docker:
      - image: circleci/golang:1.12
    <<: *common_parts
  golang_1.13:
    docker:
      - image: circleci/golang:1.13
    <<: *common_parts
  golang_1.14:
    docker:
      - image: circleci/golang:1.14
    <<: *common_parts
  golang_1.15:
    docker:
      - image: circleci/golang:1.15
    <<: *common_parts

workflows:
  version: 2
  build_and_test:
    jobs:
      - golang_1.12
      - golang_1.13
      - golang_1.14
      - golang_1.15
