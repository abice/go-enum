language: go

go:
    - 1.6.2

sudo: false

install:
    - go get github.com/stretchr/testify/assert
    - go get -d -v -u ./...
    - go get github.com/mattn/goveralls

script:
    - GOOS=darwin go build
    - GOOS=windows go build
    - GOOS=linux go build
    - $HOME/gopath/bin/goveralls -service=travis-ci
